<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
    font-family: 'Hagrid';
    src: url('../fonts/Hagrid.ttf') format('truetype'); /* Path ke file font */
    font-weight: normal;
    font-style: normal;
    }

        body {
            font-family: 'poppins', 'Hagrid', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: row;
            color: #333;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #7fb7ff;
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 5;
        }

        .header .logo {
            display: flex;
        }

        .header .logo img {
            height: 50px;
            width: 100%;
            margin-right: 10px;
            margin-left: 15px;
        }

        .header .judul {
            font-size: 33px;
            font-weight: 800;
            font-family: 'poppins';
            color: white;
            margin: 0 auto;
            text-shadow: 0px 0px 10px rgba(26, 24, 24, 0.537);
            letter-spacing: 2px;
        }

        /*----------------------------- Sidebar kiri -----------------------*/
        .sidebar {
            background-color: #2c3e50;
            color: #ecf0f1;
            width: 70px;
            height: calc(100vh - 70px);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 70px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin: 20px 0;
            text-align: center;
            cursor: pointer;
        }

        .sidebar ul li i {
            font-size: 24px;
            display: block;
            margin: 0 auto;
        }

        .sidebar ul li span {
            font-size: 10px;
            display: block;
            margin-top: 10px;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
            border-radius: 10px;
            padding: 10px 0;
        }

        .sidebar .logout {
            margin-top: auto;
            margin-bottom: 30px;
        }
        .main {
            margin-left: 100px;
            padding: 20px;
            margin-top: 80px;
            width: calc(100% - 120px);
        }

        .tabel {
            background-color: #7fb7ff;
            border-radius: 35px;
            padding: 15px 20px;
            margin-bottom: 20px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabel i {
            font-size: 40px; /* Perbesar ukuran ikon */
            margin-right: 15px;
            color: white;
        }

        .teks {
    font-family: 'Poppins', sans-serif; /* Menambahkan font fallback */
    font-size: 25px; /* Ukuran teks */
    margin-left: 0; /* Hilangkan margin negatif */
    flex: 1;
    text-align: left; /* Pastikan teks rata kiri */
    display: block; /* Ubah menjadi blok agar properti text-align berfungsi */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Menambahkan shadow */
}

</style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="logo header dashboard.png" alt="Logo">
        </div>
        <div class="judul">Riwayat Transaksi</div>
    </div>

    <!-- Sidebar kiri -->
    <div class="sidebar">
        <ul>
            <li>
                <i class="fas fa-shopping-cart"></i>
                <span>Keranjang</span>
            </li>
            <li>
                <i class="fas fa-clock"></i>
                <span>Proses</span>
            </li>
            <li>
                <i class="fas fa-print"></i>
                <span>Cetak</span>
            </li>
            <li>
                <i class="fas fa-bell"></i>
                <span>Invoice</span>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </li>
        </ul>
    </div>
    <!-- Main content -->
    <div class="main">
        <div class="tabel">
            <i class="fas fa-check-circle"></i>
            <div class="teks">
                <span>INV 1</span>
            </div>
        </div>
        <div class="tabel">
            <i class="fas fa-check-circle"></i>
            <div class="teks">
                <span>INV 2</span>
            </div>
        </div>
        <!-- Tambahkan data lain sesuai kebutuhan -->
    </div>
</body>
</html>
